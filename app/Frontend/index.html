<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In / Sign Up</title>
<style>
body {margin:0;padding:0;font-family:Arial,sans-serif;background:linear-gradient(135deg,#6a11cb 0%,#2575fc 100%);height:100vh;display:flex;justify-content:center;align-items:center;}
.container {background-color: rgba(255,255,255,0.95);padding:40px;border-radius:15px;box-shadow:0 8px 20px rgba(0,0,0,0.2);width:350px;text-align:center;}
h2 {margin-bottom:30px;color:#333;}
input {width:100%;padding:12px;margin:8px 0;border-radius:8px;border:1px solid #ccc;box-sizing:border-box;}
button {width:48%;padding:12px;margin:10px 1%;border:none;border-radius:8px;cursor:pointer;font-weight:bold;color:#fff;transition:0.3s;}
button#signupBtn {background-color:#28a745;}
button#signupBtn:hover {background-color:#218838;}
button#signinBtn {background-color:#007bff;}
button#signinBtn:hover {background-color:#0069d9;}
#msg {margin-top:20px;font-weight:bold;color:#e74c3c;}
</style>
</head>
<body>

<div class="container">
<h2>Sign In / Sign Up</h2>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<div>
<button id="signupBtn" onclick="signup()">Sign Up</button>
<button id="signinBtn" onclick="signin()">Sign In</button>
</div>
<p id="msg"></p>
</div>

<script>
const API_URL = window.API_URL || "/api"; // قيمة ديناميكية من ConfigMap

function signup() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    fetch(`${API_URL}/signup`, {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({email,password})
    })
    .then(r=>r.json())
    .then(d=>{
        const msg = document.getElementById("msg");
        msg.innerText=d.message;
        msg.style.color=d.message.includes("successful")?"#28a745":"#e74c3c";
    })
    .catch(e=>{
        const msg=document.getElementById("msg");
        msg.innerText="Error connecting to server";
        msg.style.color="#e74c3c";
    });
}

function signin() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    fetch(`${API_URL}/signin`, {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({email,password})
    })
    .then(r=>r.json())
    .then(d=>{
        const msg=document.getElementById("msg");
        msg.innerText=d.message;
        msg.style.color=d.message.includes("successful")?"#007bff":"#e74c3c";
    })
    .catch(e=>{
        const msg=document.getElementById("msg");
        msg.innerText="Error connecting to server";
        msg.style.color="#e74c3c";
    });
}
</script>

</body>
</html>
