apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.database.name }}
  namespace: database-namespace
spec:
  serviceName: {{ .Values.database.name }}
  replicas: {{ .Values.database.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.database.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.database.name }}
    spec:
      containers:
        - name: {{ .Values.database.name }}
          image: "{{ .Values.database.image.repository }}:{{ .Values.database.image.tag }}"
          imagePullPolicy: {{ .Values.database.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.database.service.port }}
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: {{ .Values.database.credentials.password | quote }}
            - name: MYSQL_DATABASE
              value: {{ .Values.database.credentials.dbname | quote }}
            - name: MYSQL_USER
              value: {{ .Values.database.credentials.username | quote }}
            - name: MYSQL_PASSWORD
              value: {{ .Values.database.credentials.password | quote }}
          resources:
            requests:
              cpu: {{ .Values.database.resources.requests.cpu }}
              memory: {{ .Values.database.resources.requests.memory }}
            limits:
              cpu: {{ .Values.database.resources.limits.cpu }}
              memory: {{ .Values.database.resources.limits.memory }}
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql 
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: {{ .Values.database.persistence.size | default "1Gi" }}
